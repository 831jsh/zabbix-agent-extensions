UserParameter=brn.hybris.discovery,/usr/local/bin/zabbix_hybris.sh
UserParameter=brn.hybris.cacheregion.discovery[*],/usr/local/bin/httpjsonquery.rb -m GET -u http://$1@$2:$3/hac/monitoring/regioncache/data/ -z -s "regions.*.name" -o JSON
UserParameter=brn.hybris.cacheregion[*],/usr/bin/curl -s 'http://$1@$2:$3/hac/monitoring/regioncache/data/' | /usr/local/bin/jq '.regions[] | {name: .name, factor: .factor, maxEntries: .maxEntries, hits: .overallStats.hits, invalidations: .overallStats.invalidations, instanceCount: .overallStats.instanceCount, fetches: .overallStats.fetches, evictions: .overallStats.evictions, misses: .overallStats.misses} | select(.name == "$4") | .$5'
UserParameter=hybris.deployment.currently.deleted,find /data/appserver/*/hybris/ -maxdepth 1 -name "bin-backup.currently-deleted_*" | wc -l
UserParameter=brn.hybris.metrics.discovery[*],/usr/local/bin/httpjsonquery.rb -m GET -u http://$1:\[$3\]/breuningermonitor/zabbix/autodiscover/$2 -s "*" -o JSON -c

